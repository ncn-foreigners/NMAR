url: https://ncn-foreigners.github.io/NMAR
template:
  bootstrap: 5
  light-switch: true



navbar:
  structure:
    left: [reference, articles, news]
    right: [search,github]


articles:
  - title: Estimators
    desc: >
      Step-by-step tutorials for using estimators in nmar package including both data.frame and survey design objects
    navbar: ~
    contents:
      - tutorial_empirical_likelihood
      - tutorial_exptilt
      - tutorial_exptilt_nonparam
  - title: Developer
    # desc: >
    #   Guide to develop new estimators in nmar package
    contents:
      - developing_new_nmar_estimator
  - title: Theory
    # desc: >
    #   Theoretical background of estimators
    contents:
      - el_empirical_likelihood_theory



reference:
  - title: Engines
    contents:
      - has_keyword("engine")
  - title: NMAR
    contents:
      - has_keyword("nmar")
  - title: Result analysis
    contents:
      - has_keyword("result_view")
  - title: Result params
    contents:
      - has_keyword("result_param")

