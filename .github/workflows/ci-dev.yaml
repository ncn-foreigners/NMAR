name: CI - Dev Branch

on:
  push:
    branches-ignore:
      - 'main'
      - 'package-pre_prod'
  pull_request:
    branches: [ package-dev ]

jobs:
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      pkg_name: ${{ steps.build.outputs.pkg_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src_dev/ -> R/)
        run: Rscript build_r_folder.R

      # - name: Run devtools::document()
      #   run: |
      #     Rscript -e 'devtools::document()'
      - name: Regenerate documentation
        run: R -q -e "devtools::document(quiet = TRUE)"

      - name: Check man changes
        run: |
          if git status --porcelain man/ | grep -q '^ M'; then
            echo "âŒ Documentation files were modified:"
            git status man/
            echo "Please run devtools::document() locally and commit changes to:"
            git diff --name-only man/
            exit 1
          fi
      - name: Build vignettes
        run: |
          R -q -e "
            unlink('doc', recursive = TRUE)
            unlink('inst/doc', recursive = TRUE)
            devtools::build_vignettes()
          "

      - name: Build README
        run: |
          R -q -e "devtools::build_readme()"

      - name: Check pkgdown
        run: |
          R -q -e "pkgdown::check_pkgdown()"
      - name: Run R CMD check
        run: |
          R CMD check . --no-manual --as-cran

      - name: Build package tarball
        id: build
        run: |
          PKG_NAME=$(R CMD build . --no-build-vignettes  | tail -1 | awk '{print $NF}')
          echo "pkg_name=$PKG_NAME" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: nmar-package
          # path: ${{ steps.build.outputs.pkg_name }}
          path: '*.tar.gz'
          retention-days: 1

