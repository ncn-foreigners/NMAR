  push:
    branches: [ package-dev-actions ]
  pull_request:
    branches: [ dev ]

jobs:
  # Job 1: Build package
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      pkg_name: ${{ steps.build.outputs.pkg_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      # - name: Cache R packages
