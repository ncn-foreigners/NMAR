  deploy-prod:
    name: Deploy to pre-prod
    needs: build-package
    runs-on: ubuntu-latest
    if: github.head_ref == 'package-dev' || github.ref_name == 'package-dev' #save of injection, github vars are immutable
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src_dev/ -> R/)
        run: Rscript build_r_folder.R

      - name: Run devtools::document()
        run: |
          Rscript -e 'devtools::document()'

      - name: Run devtools::build_readme()
        run: |
          Rscript -e 'devtools::build_readme()'

      - name: Run devtools::build()
        run: |
          Rscript -e 'devtools::build(vignettes = T)'

      - name: Switch to production gitignore and remove dev files
        run: |
          if [ ! -f ".gitignore-prod" ]; then
            echo "Error: .gitignore-prod not found!"
            exit 1
          fi

          mv .gitignore-prod .gitignore
          rm -rf src_dev/
          rm -f .pre-commit-config.yaml
          rm -rf hooks/
          rm -f build_r_folder.R
          echo "Production environment ready."

      - name: Commit and push to pre_prod (Safe & History Preserving)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temporary folder for the new clean code
          mkdir -p ../new_package_content
          # Copy everything from current directory (current build) to temp, excluding .git
          rsync -av --exclude='.git' . ../new_package_content/

          # heckout the pre-prod branch into a clean separate directory
          mkdir -p ../target_branch_dir
          cd ../target_branch_dir
          git init
          git remote add origin https://github.com/${{ github.repository }}.git

          if git ls-remote --exit-code --heads origin package-pre_prod; then
            echo "Branch exists, fetching..."
            git fetch origin package-pre_prod
            git checkout package-pre_prod

            # WIPE the old content (Preserving .git)
            # This deletes all files in the target branch state
            find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          else
            echo "Branch does not exist, creating new..."
            git checkout --orphan package-pre_prod
          fi

          # FILL with new content
          # Copy the new files we prepared in step 1
          cp -a ../new_package_content/. .

          # Commit and Push
          git add -A
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Release from CI: ${{ github.sha }}"
            # Now we can standard push because we are on top of old history
            git push origin package-pre_prod
          else
            echo "No changes detected, skipping push."
          fi


      - name: Install dependencies
        run: |
          Rscript -e "install.packages('pkgdown')"

      - name: Build site
        run: |
          Rscript -e "pkgdown::build_site()"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
