  deploy-prod:
    name: Deploy to prod
    needs: build-package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: package-dev
          fetch-depth: 0

#TODO discuss whether it is necessary
      # - name: Run custom build script (src/ -> R/)
      #   run: Rscript build_r_folder.R

      - name: Remove dev files
        run: |
          rm -rf src/
          rm -f build_r_folder.R
          echo "Dev files removed"
      - name: Switch to production gitignore
        run: |
          if [ -f ".gitignore-prod" ]; then
            cp .gitignore-prod .gitignore
            echo "Switched to production gitignore"
          else
            echo "Error: .gitignore-prod not found!"
            exit 1
          fi

      - name: Commit and push to production branch
        run: |
          git checkout -B package-pre_prod
          git add -f .gitignore
          git add .
          git commit -m "Production release from CI: ${{ github.sha }}" || echo "No changes to commit"
          git push origin package-pre_prod --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
