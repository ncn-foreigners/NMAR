name: CI - Dev Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  # Job 1: Budowanie paczki. Działa tylko na Ubuntu, bo to najszybsze środowisko do budowania.
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      pkg_name: ${{ steps.build.outputs.pkg_name }} # Przekażemy nazwę pliku do innych jobów

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install dependencies
        run: |
          R -e "install.packages(c('devtools', 'roxygen2'))"
          R -e "devtools::install_deps(dependencies = TRUE)"

      - name: Run custom build script (src/ -> R/)
        run: Rscript build_r_folder.R # TUTAJ URUCHAMIAMY WASZ SKRYPT

      - name: Build package tarball
        id: build
        run: |
          PKG_NAME=$(R CMD build . --no-build-vignettes | tail -1 | awk '{print $NF}')
          echo "pkg_name=$PKG_NAME" >> $GITHUB_OUTPUT
          echo "Built package: $PKG_NAME"

      - name: Upload package tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: nmar-package # Nazwa artifactu
          path: ${{ steps.build.outputs.pkg_name }} # Ścieżka do pliku .tar.gz
          retention-days: 1 # Usuń po 1 dniu, nie potrzebujemy długiego przechowywania

  # Job 2: Testowanie zbudowanej paczki na wielu konfiguracjach.
  test-package:
    name: Test on R-${{ matrix.r-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build-package # Czeka na wykonanie joba `build-package`
    strategy:
      fail-fast: false # Nie przerywaj całej macierzy jeśli jeden job failuje
      matrix:
        r-version: ['4.4', 'release']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        run: |
          R -e "install.packages(c('devtools', 'testthat'))"
          R -e "devtools::install_deps(dependencies = TRUE)"

      - name: Download built package artifact
        uses: actions/download-artifact@v4
        with:
          name: nmar-package

      - name: Run R CMD check
        run: |
          R CMD check *.tar.gz --no-manual --no-build-vignettes --as-cran
        shell: bash
