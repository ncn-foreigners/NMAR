  deploy-prod:
    name: Deploy to pre-prod
    needs: build-package
    runs-on: ubuntu-latest
    if: github.head_ref == 'package-dev' || github.ref_name == 'package-dev' #save of injection, github vars are immutable
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src_dev/ -> R/)
        run: Rscript build_r_folder.R

      - name: Run devtools::document()
        run: |
          Rscript -e 'devtools::document()'

      - name: Run devtools::build_readme()
        run: |
          Rscript -e 'devtools::build_readme()'

      - name: Run devtools::build()
        run: |
          Rscript -e 'devtools::build(vignettes = T)'

      - name: Switch to production gitignore and remove dev files
        run: |
          if [ ! -f ".gitignore-prod" ]; then
            echo "Error: .gitignore-prod not found!"
            exit 1
          fi

          mv .gitignore-prod .gitignore
          rm -rf src_dev/
          rm -f .pre-commit-config.yaml
          rm -rf hooks/
          rm -f build_r_folder.R
          echo "Production environment ready."

      - name: Commit and push to pre_prod
        run: |
          # 1. Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Cleanup Build Artifacts (Prevents Repo Bloat)
          rm -f *.tar.gz
          rm -rf *.Rcheck

          # 3. Prepare new content in a temp folder
          mkdir -p ../new_package_content
          rsync -av --exclude='.git' . ../new_package_content/

          # 4. Switch to Target Branch (Clean Isolation)
          mkdir -p ../target_branch_dir
          cd ../target_branch_dir
          git init
          # Authenticated Remote URL
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          if git ls-remote --exit-code --heads origin package-pre_prod; then
            echo "Branch exists, fetching history..."
            git fetch origin package-pre_prod --depth=1 # Depth 1 is faster
            git checkout package-pre_prod

            # 5. WIPE old content (The "Replacement" Step)
            # This ensures deleted files in dev are deleted in prod
            find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          else
            echo "Branch does not exist, creating orphan..."
            git checkout --orphan package-pre_prod
          fi

          # 6. Fill with new content
          cp -a ../new_package_content/. .

          # 7. Commit and Push
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Release from CI: ${{ github.sha }}"
            git push origin package-pre_prod
          else
            echo "No changes detected, skipping push."
          fi


      - name: Install dependencies
        run: |
          Rscript -e "install.packages('pkgdown')"

      - name: Build site
        run: |
          Rscript -e "pkgdown::build_site()"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
