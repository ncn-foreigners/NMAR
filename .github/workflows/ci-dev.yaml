  deploy-prod:
    name: Deploy to pre-prod
    needs: build-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: package-dev
          fetch-depth: 0

      - name: Setup R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src_dev/ -> R/)
        run: Rscript build_r_folder.R

      - name: Run devtools::build()
        run: |
          Rscript -e 'devtools::build(vignettes = FALSE)'

      - name: Switch to production gitignore and remove dev files
        run: |
          if [ ! -f ".gitignore-prod" ]; then
            echo "Error: .gitignore-prod not found!"
            exit 1
          fi

          mv .gitignore-prod .gitignore
          rm -rf src_dev/
          rm -f .pre-commit-config.yaml
          rm -rf hooks/
          rm -f build_r_folder.R
          echo "Production environment ready."

      - name: Commit and push to pre_prod branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          git checkout --orphan package-pre_prod_tmp
          git add -A
          git commit -m "Production release from CI: ${{ github.sha }}"
          git push --force origin package-pre_prod_tmp:package-pre_prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
