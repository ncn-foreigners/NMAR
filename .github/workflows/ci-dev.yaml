      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          # cache-suffix: ${{ hashFiles('**/DESCRIPTION') }}
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src/ -> R/)
        run: Rscript build_r_folder.R

      - name: Run tests with devtools
        run: |
          Rscript -e "
          options(warn = -1) # Wyłącz wszystkie warningi
          devtools::test(stop_on_failure = TRUE, reporter = 'fail')
          "
        env:
          NOT_CRAN: "true"
      - name: Build package tarball
        id: build
        run: |
          PKG_NAME=$(R CMD build . --no-build-vignettes  | tail -1 | awk '{print $NF}')
          echo "pkg_name=$PKG_NAME" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: nmar-package
          # path: ${{ steps.build.outputs.pkg_name }}
          path: '*.tar.gz'
          retention-days: 1
