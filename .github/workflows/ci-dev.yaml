name: CI - Dev Branch

on:
  push:
    branches: [ package-test-gh ]
  pull_request:
    branches: [ dev ]

jobs:
  # Job 1: Build package
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      pkg_name: ${{ steps.build.outputs.pkg_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            devtools
            roxygen2

      - name: Run custom build script (src/ -> R/)
        run: Rscript build_r_folder.R

      - name: Build package tarball
        id: build
        run: |
          PKG_NAME=$(R CMD build . --no-build-vignettes | tail -1 | awk '{print $NF}')
          echo "pkg_name=$PKG_NAME" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: nmar-package
          path: ${{ steps.build.outputs.pkg_name }}
          retention-days: 1

  # Job 2: Test package
  test-package:
    name: Test on R-${{ matrix.r-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build-package
    strategy:
      fail-fast: false
      matrix:
        r-version: ['4.4', 'release']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: testthat

      - uses: actions/download-artifact@v4
        with:
          name: nmar-package

      - name: Run R CMD check
        run: R CMD check *.tar.gz --no-manual --no-build-vignettes --as-cran
